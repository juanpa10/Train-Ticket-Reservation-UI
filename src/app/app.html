<section class="body">
  <header class="header">
    <div class="logo-container">
      <a href="#" class="logo">
        <img src="img/logo.png" width="58" height="45" alt="biblio UDEC" />
      </a>
      <div class="d-md-none toggle-sidebar-left" data-toggle-class="sidebar-left-opened" data-target="html"
        data-fire-event="sidebar-left-opened">
        <i class="fas fa-bars" aria-label="Toggle sidebar"></i>
      </div>
    </div>
    <div class="header-right">
      <form action="pages-search-results.html" class="search nav-form">
        <div class="input-group">
          <input type="text" class="form-control" name="q" id="q" placeholder="Buscar...">
          <button class="btn btn-default" type="submit"><i class="bx bx-search"></i></button>
        </div>
      </form>
      <span class="separator"></span>
          <div id="userbox" class="userbox">
						<a href="#" data-bs-toggle="dropdown">
							<figure class="profile-picture">
								<img src="img/!logged-user.jpg" alt="Admin" class="rounded-circle" data-lock-picture="img/!logged-user.jpg" />
							</figure>
							<div class="profile-info" data-lock-name="Admin" data-lock-email="luzgomez@okler.com">
								<span class="name">Admin</span>
								<span class="role">Administrador</span>
							</div>

							<i class="fa custom-caret"></i>
						</a>

						<div class="dropdown-menu">
							<ul class="list-unstyled mb-2">
								<li class="divider"></li>
								<li>
									<a role="menuitem" tabindex="-1" href="pages-user-profile.html"><i class="bx bx-user-circle"></i> Mi Perfil</a>
								</li>
								<li>
									<a role="menuitem" tabindex="-1" href="#" data-lock-screen="true"><i class="bx bx-lock"></i> Bloquear Pantalla</a>
								</li>
								<li>
									<a role="menuitem" tabindex="-1" href="pages-signin.html"><i class="bx bx-power-off"></i> Cerrar Sesión</a>
								</li>
							</ul>
						</div>
					</div>
    </div>
  </header>
  <div class="inner-wrapper">
    <aside id="sidebar-left" class="sidebar-left">
      <div class="sidebar-header">
          <div class="sidebar-title">
              Menú
          </div>
          <div class="sidebar-toggle d-none d-md-block" data-toggle-class="sidebar-left-collapsed" data-target="html" data-fire-event="sidebar-left-toggle">
              <i class="fas fa-bars" aria-label="Toggle sidebar"></i>
          </div>
      </div>
      <div class="nano">
        <div class="nano-content">
          <nav id="menu" class="nav-main" role="navigation">
            <ul class="nav nav-main">
              <li>
                  <a class="nav-link" href="/list-train">
                      <i class="bx bx-train" aria-hidden="true"></i>
                      <span>Trains</span>
                  </a>                        
              </li>
              <li>
                  <a class="nav-link" href="/">
                      <i class="bx bx-plus-circle" aria-hidden="true"></i>
                      <span>Crear tren</span>
                  </a>                        
              </li>
              <li>
                  <a class="nav-link" href="/booking">
                      <i class="bx bx-book-bookmark" aria-hidden="true"></i>
                      <span>Booking</span>
                  </a>                        
              </li>
              <li>
                  <a class="nav-link" href="/booking-history">
                        <i class="bx bx-history" aria-hidden="true"></i>
                      <span>Booking History</span>
                  </a>                        
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </aside>
    <section role="main" class="content-body">
      <router-outlet></router-outlet>
      <header class="page-header">
        <h2>{{title}}</h2>
    
        <div class="right-wrapper text-end">
          <ol class="breadcrumbs">
            <li>
              <a href="index.html">
                <i class="bx bx-home-alt"></i>
              </a>
            </li>    
            <li *ngFor="let crumb of breadcrumbs">
              <span>{{ crumb }}</span>
            </li>  
          </ol>
          <a class="sidebar-right-toggle" data-open="sidebar-right"></a>
        </div>
      </header>
    </section>
  </div>
</section>
