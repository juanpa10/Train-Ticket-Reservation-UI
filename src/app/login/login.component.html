<section class="body-sign">
  <div class="center-sign">
    <a href="/" class="logo float-left">
      <img src="assets/train-logo.png" height="70" alt="Train Booking" />
    </a>

    <div class="panel card-sign">
      <div class="card-title-sign mt-3 text-end">
        <h2 class="title text-uppercase font-weight-bold m-0">
          <i class="bx bx-user-circle me-1 text-6 position-relative top-5"></i> Sign In
        </h2>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <!-- Role Selection -->
          <div class="form-group mb-3">
            <label>User Role</label>
            <div class="input-group">
              <select 
                name="role" 
                [(ngModel)]="selectedRole" 
                class="form-control form-control-lg"
                required>
                <option value="CUSTOMER">Customer</option>
                <option value="ADMIN">Administrator</option>
              </select>
              <span class="input-group-text">
                <i class="bx bx-shield text-4"></i>
              </span>
            </div>
          </div>

          <!-- Username -->
          <div class="form-group mb-3">
            <label>Username</label>
            <div class="input-group">
              <input 
                name="username" 
                type="email" 
                [(ngModel)]="username"
                class="form-control form-control-lg" 
                placeholder="Enter your email"
                required />
              <span class="input-group-text">
                <i class="bx bx-user text-4"></i>
              </span>
            </div>
          </div>

          <!-- Password -->
          <div class="form-group mb-3">
            <div class="clearfix">
              <label class="float-left">Password</label>
            </div>
            <div class="input-group">
              <input 
                name="password" 
                type="password" 
                [(ngModel)]="password"
                class="form-control form-control-lg" 
                placeholder="Enter your password"
                required />
              <span class="input-group-text">
                <i class="bx bx-lock text-4"></i>
              </span>
            </div>
          </div>

          <!-- Remember Me & Submit -->
          <div class="row">
            <div class="col-sm-8">
              <div class="checkbox-custom checkbox-default">
                <input 
                  id="RememberMe" 
                  name="rememberme" 
                  type="checkbox"
                  [(ngModel)]="rememberMe" />
                <label for="RememberMe">Remember Me</label>
              </div>
            </div>
            <div class="col-sm-4 text-end">
              <button 
                type="submit" 
                class="btn btn-primary mt-2"
                [disabled]="isLoading || !loginForm.valid">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                <span *ngIf="!isLoading">Sign In</span>
                <span *ngIf="isLoading">Signing In...</span>
              </button>
            </div>
          </div>

          <!-- Demo Credentials Info -->
          <div class="mt-3 p-3 bg-light rounded">
            <h6 class="mb-2">Demo Credentials:</h6>
            <div class="row">
              <div class="col-md-6">
                <strong>Customer:</strong><br>
                <small>Email: shashi@demo.com</small><br>
                <small>Password: shashi</small>
              </div>
              <div class="col-md-6">
                <strong>Admin:</strong><br>
                <small>Email: admin@demo.com</small><br>
                <small>Password: admin</small>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>

    <p class="text-center text-muted mt-3 mb-3">&copy; Copyright 2025. All Rights Reserved.</p>
  </div>
</section>
