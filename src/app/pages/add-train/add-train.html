<section class="card">
    <div>
    <div class="row">
    <div class="col-lg-12">
        <!--<form id="selects-form">-->
            <section class="card">
                <header class="card-header">
                    <div class="card-actions">
                        <a href="#" class="card-action card-action-toggle" data-card-toggle></a>
                        <a href="#" class="card-action card-action-dismiss" data-card-dismiss></a>
                    </div>
                    <h2 class="card-title">{{ isEditMode ? 'Edit Train' : 'New Train' }}</h2>
                </header>
                <div class="card-body">
                    <div class="form-group row pb-3">
                        <label class="col-sm-3 control-label text-sm-end pt-2">Train Number</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" [(ngModel)]="train.tr_no" id="tr_no" name="tr_no" required>
                        </div>
                    </div>                    
                </div>
                <div class="card-body">
                    <div class="form-group row pb-3">
                        <label class="col-sm-3 control-label text-sm-end pt-2">Train Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="train.tr_name" id="tr_name" name="tr_name" required>
                        </div>
                    </div>                    
                </div>
                <div class="card-body">
                    <div class="form-group row pb-3">
                        <label class="col-sm-3 control-label text-sm-end pt-2">From Station</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="train.from_stn" id="from_stn" name="from_stn" required>
                        </div>
                    </div>                    
                </div>
                <div class="card-body">
                    <div class="form-group row pb-3">
                        <label class="col-sm-3 control-label text-sm-end pt-2">To Station</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="train.to_stn" id="to_stn" name="to_stn" required>
                        </div>
                    </div>                    
                </div>
                <div class="card-body">
                    <div class="form-group row pb-3">
                        <label class="col-sm-3 control-label text-sm-end pt-2">Available Seats</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" [(ngModel)]="train.seats" id="available_seats" name="available_seats" required>
                        </div>
                    </div>                    
                </div>
                <div class="card-body">
                    <div class="form-group row pb-3">
                        <label class="col-sm-3 control-label text-sm-end pt-2">Fare (INR)</label>
                        <div class="col-sm-9">
                            <input type="number" step="0.01" class="form-control" [(ngModel)]="train.fare" id="fare" name="fare" required>
                        </div>
                    </div>                    
                </div>
                <footer class="card-footer">
                    <div class="row justify-content-end">
                        <div class="col-sm-9">
                            <button class="btn btn-secondary me-2" (click)="cancel()">Cancel</button>
                            <button class="btn btn-primary" (click)="onSubmit()">{{ isEditMode ? 'Update' : 'Save' }}</button>
                        </div>
                    </div>
                </footer>
            </section>
        <!--</form>-->
    </div>
    </div>
    </div>
</section>
